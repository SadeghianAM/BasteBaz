<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بسته باز</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="site-title">بسته باز</h1>
    <p class="site-subtitle">
      همه بسته‌های اینترنتی اپراتورهای همراه ایران در یک نگاه
    </p>

    <p class="note">
      بسته‌ها به تفکیک اپراتورها با توجه به رنگ‌های سازمانی‌شان نمایش داده
      شده‌اند.
    </p>

    <div class="filters">
      <select id="operator-filter">
        <option value="">اپراتور</option>
        <option value="همراه اول">همراه اول</option>
        <option value="ایرانسل">ایرانسل</option>
        <option value="رایتل">رایتل</option>
      </select>

      <select id="price-filter">
        <option value="">قیمت</option>
        <option value="5000">کمتر از ۱۰,۰۰۰ تومان</option>
        <option value="20000">بین ۱۰,۰۰۰ تا ۳۰,۰۰۰ تومان</option>
        <option value="45000">بیشتر از ۳۰,۰۰۰ تومان</option>
      </select>

      <select id="duration-filter">
        <option value="">مدت</option>
        <option value="1">روزانه</option>
        <option value="7">هفتگی</option>
        <option value="30">ماهانه</option>
      </select>

      <select id="data-filter">
        <option value="">حجم</option>
        <option value="1">1 گیگ</option>
        <option value="5">5 گیگ</option>
        <option value="10">10 گیگ</option>
      </select>
    </div>

    <h2>جدول بسته‌های اینترنتی</h2>
    <table>
      <thead>
        <tr>
          <th>نام بسته</th>
          <th>قیمت</th>
          <th class="desktop-only">کد دستوری</th>
          <th class="desktop-only">لینک خرید</th>
        </tr>
      </thead>
      <tbody id="package-table"></tbody>
    </table>

    <div id="details-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>جزئیات بسته</h3>
        <div id="details-text"></div>
        <div id="mobile-actions" class="mobile-only">
          <p class="ussd-code"></p>
          <div class="buy-button-container"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        © تمامی حقوق برای بسته باز محفوظ است. ساخته شده با
        <span style="color: red">❤</span> توسط :
        <a
          href="https://github.com/SadeghianAM/BasteBaz"
          target="_blank"
          style="color: red"
          >SadeghianAM</a
        >
      </p>
    </footer>

    <script src="data.js"></script>
  </body>
</html>
